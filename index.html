<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Chords ðŸŽ¹</title>
  <meta name="description" content="MidiDorians">
  <meta name="author" content="adgad">

  <link rel="stylesheet" href="css/styles.css?v=1.0">

  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">

</head>

<body>

	<section class="intro">
		<div class="contents">
		<h1 class="title">Music Theory Drops ðŸŽ¹</h1>
		

		<form>
			<label for="scales">Scales</label>
			<select name="scales" id="scales" multiple size="7">

			</select>

			<label for="game-modes">Game Mode</label>
			<select name="game-modes" id="game-modes" multiple size=2>
				<option value="chord" selected>Chords</option>
				<option value="arpeggio" selected>Arpeggios</option>
				<option value="scale" selected>Scales</option>
			</select>

			<br/>

			<label for="chord-roots">Chord Roots</label>
			<select name="chord-roots" id="chord-roots" multiple size=2>
				<option value="C" selected>C</option>
				<option value="C#" selected>C#</option>
				<option value="D" selected>D</option>
				<option value="D#" selected>D#</option>
				<option value="E" selected>E</option>
				<option value="F" selected>F</option>
				<option value="F#" selected>F#</option>
				<option value="G" selected>G</option>
				<option value="G#" selected>G#</option>
				<option value="A" selected>A</option>
				<option value="A#" selected>A#</option>
				<option value="B" selected>B</option>
			</select>
			<label for="chord-length">Chord Length</label>
			<select name="chord-length" id="chord-length" >
				<option value="3">3</option>
				<option value="4" selected>4</option>
				<option value="5">5</option>
				<option value="6">6</option>
				<option value="7">7</option>
			</select>
			<label for="chord-complexity">Chord Complexity</label>
			<select name="chord-complexity" id="chord-complexity" >
				<option value="simple">Simple</option>
				<option value="intermediate" selected>Intermediate</option>
				<option value="hard">Hard</option>
			</select>

			<label for="inversions">Inversions</label>
			<select name="inversions" id="inversions" >
				<option value="Active">On</option>
				<option value="Inactive">Off</option>
			</select>

			<br/>

			<label for="chord-pace">Slow</label>
			<input type="range" min="0" max="80000" value="20000" class="slider" id="chord-pace"/>
			
			

			<label for="spawn-rate">Spawn Rate</label>
			<input type="range" min="1000" max="10000" value="4000" class="slider" id="spawn-rate"/>

			<br/>
			
			<label for="color-prob">Color Probability %</label>
			<input type="range" min="0" max="100" value="25" class="slider" id="color-prob">

			<label for="score-prob">Score Probability %</label>
			<input type="range" min="0" max="100" value="25" class="slider" id="score-prob">

			<label for="score-prob">Interval Probability %</label>
			<input type="range" min="0" max="100" value="25" class="slider" id="interval-prob">

			
			<br/>
			<br/>

			<label for="playMidiInput-checkbox">Play MIDI input</label>
			<input type="checkbox" class="checkbox" id="playMidiInput-checkbox"/>

			<label for="hearts-checkbox">Hearts</label>
			<input type="checkbox" class="checkbox" id="hearts-checkbox"/>

			<label for="modes-checkbox">Play in Modes</label>
			<input type="checkbox" class="checkbox" id="modes-checkbox"/>


		</form>
		<button class="start-game">Start</button>
		</div>
		

		<p class="error"></p>
		<p class="errorInfo"></p>
	</section>

	<section class="game">
		<div class="targets"></div>
		<div class="level">
			<div class="label">Level</div>
			<div class="value"></div>
		</div>
		<div class="score">
			<div class="label">Score</div>
			<div class="value"></div>
		</div>

		<div class="hearts"></div>

		<div class="currentChord"></div>

		<div class="musicScore"></div>

		<div class="scaleModeInfo"></div>

		<div class="piano">
			<div class="piano__note" data-note="C" style="--key-color: #FF2600;"></div>
			<div class="piano__note" data-note="C#" style="--key-color: #FF9300;"></div>
			<div class="piano__note" data-note="D" style="--key-color: #FFFB00;"></div>
			<div class="piano__note" data-note="D#" style="--key-color: #8EFA00;"></div>
			<div class="piano__note" data-note="E" style="--key-color: #00F900;"></div>
			<div class="piano__note" data-note="F" style="--key-color: #00FA92;"></div>
			<div class="piano__note" data-note="F#" style="--key-color: #00FDFF;"></div>
			<div class="piano__note" data-note="G" style="--key-color: #0096FF;"></div>
			<div class="piano__note" data-note="G#" style="--key-color: #0433FF;"></div>
			<div class="piano__note" data-note="A" style="--key-color: #9437FF;"></div>
			<div class="piano__note" data-note="A#" style="--key-color: #FF40FF;"></div>
			<div class="piano__note" data-note="B" style="--key-color: #FF2F92;"></div>
		</div>

	</section>

	<!-- MIDIDORIANS import -->
  <script src="js/index.js"></script>
	
  
  <script src="//cdnjs.cloudflare.com/ajax/libs/seedrandom/3.0.5/seedrandom.min.js">
  </script>

  <!-- tonejs-instruments import -->
	<!-- <script type="text/javascript" src="./static/tonejs-instruments/Tonejs-Instruments.js"></script>
 -->

	
</body>
</html>
